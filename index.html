<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moonshot | JS Game</title>
    <script type="text/javascript" src="ball.js">
    </script>
  </head>
  <body>
    <h1>Moonshot | Aim for the moon!</h1>
    Horizontal Velocity  0<input id="horvel" type="range" min="0" max="30" step="0.1" value="" />30<br>
    Vertical Velocity  0<input id="vervel" type="range" min="0" max="30" step="0.1" value="10" />30<br>
    Bumping walls  No<input id="bump" type="range" min="0" max="1" value="0" />Yes<br>
    <button id="shoot"> Shoot! </button> <button id="reset"> Reset! </button> <br><br>
    <canvas id="canvas" width="1300" height="600" style="border: 1px dotted blue;">This text is displayed if your browser does not support HTML5 Canvas.</canvas><br>

  </body>
</html>
